<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code in the dark</title>
    <link rel="stylesheet" data-href="dynamic-stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div id="banner">
        <h1>Code in the dark</h1>
      </div>
    </div>
  </body>

  <script>
    /*
      This is some custom configuration. Please, leave it here.
    */
    // This will renew the cached css file in browser
    const link = document.querySelector("link[data-href='dynamic-stylesheet']");
    link.href = `style.css?version=${Math.random()}`;
    // This will reload the whole page to see the changes
    setTimeout(function () {
      window.location.reload();
    }, 10000);
  </script>
</html>
